<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="box1"></div>
    <div class="box2"></div>

    <div class="card">
      <div class="img">
        <img src="./images/bg-pattern-card.svg" alt="card-background">
        <div class="content">
          <img class="profileImage" src="./images/image-victor.jpg" alt="Victor-img">

          <div class="text">
            <div class="name">
            <h1>Victor Crest &nbsp;<span class="age">26</span></h1>
            <h2>London</h2>
          </div>

            <div class="stat">
              <ul>
                <li><p> 80K</p><p>Followers</p></li>
                <li><p> 803K</p><p>Likes</p></li>
                <li><p> 1.4K</p><p>Photos</p></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
